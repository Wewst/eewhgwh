<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#0a0a0a">
  <title>Admin — GOLDEN TRAFF</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #0a0a0a;
      --bg-card: rgba(22, 22, 22, 0.72);
      --gold: #d4af37;
      --gold-dim: #b8860b;
      --gold-glow: rgba(212, 175, 55, 0.25);
      --glass: rgba(255, 255, 255, 0.06);
      --glass-border: rgba(255, 255, 255, 0.08);
      --text: #f5f5f5;
      --text-muted: rgba(255, 255, 255, 0.55);
      --safe-top: env(safe-area-inset-top, 0px);
      --safe-bottom: env(safe-area-inset-bottom, 0px);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
      background: var(--bg-dark);
      color: var(--text);
      min-height: 100dvh;
      overflow-x: hidden;
      position: relative;
    }

    /* ========== LOADING ========== */
    #loader {
      position: fixed;
      inset: 0;
      z-index: 9999;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: opacity 0.8s ease, visibility 0.8s ease;
    }

    #loader.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }

    .loader-video-wrap {
      position: absolute;
      inset: 0;
      background: #000;
    }

    .loader-video-wrap iframe,
    .loader-video-wrap video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .loader-vibes {
      position: absolute;
      bottom: 25%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
      align-items: flex-end;
      height: 24px;
      z-index: 2;
    }

    .loader-vibes span {
      width: 4px;
      background: linear-gradient(180deg, var(--gold) 0%, var(--gold-dim) 100%);
      border-radius: 2px;
      animation: vibe 0.4s ease-in-out infinite alternate;
    }

    .loader-vibes span:nth-child(1) { height: 8px;  animation-delay: 0s; }
    .loader-vibes span:nth-child(2) { height: 16px; animation-delay: 0.05s; }
    .loader-vibes span:nth-child(3) { height: 24px; animation-delay: 0.1s; }
    .loader-vibes span:nth-child(4) { height: 16px; animation-delay: 0.15s; }
    .loader-vibes span:nth-child(5) { height: 8px;  animation-delay: 0.2s; }

    @keyframes vibe {
      from { transform: scaleY(0.4); opacity: 0.7; }
      to   { transform: scaleY(1);   opacity: 1; }
    }

    .loader-fade-cover {
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, transparent 0%, rgba(0,0,0,0.4) 50%, #0a0a0a 100%);
      opacity: 0;
      transition: opacity 1.2s ease;
      z-index: 1;
    }

    #loader.fade-out .loader-fade-cover {
      opacity: 1;
    }

    /* ========== MAIN APP (after load) ========== */
    #app {
      min-height: 100dvh;
      background: var(--bg-dark);
      opacity: 0;
      transition: opacity 1s ease;
    }

    #app.visible {
      opacity: 1;
    }

    .sunrise-bg {
      position: fixed;
      inset: 0;
      background: url('https://sun9-36.userapi.com/s/v1/ig2/QbzKl6EeocvMgRIIMlqihPBN8Qe72T9Kym8WJTL4zR0UyXNVwwvvO1bzTSEAQ5gUX1PBl_6lH25pssomaBBX8OmC.jpg?quality=95&as=32x69,48x104,72x156,108x234,160x347,240x521,360x781,480x1041,540x1172,590x1280&from=bu&cs=590x0') center/cover no-repeat;
      opacity: 0.22;
      z-index: 0;
    }

    .app-content {
      position: relative;
      z-index: 1;
      padding: calc(var(--safe-top) + 8px) 16px calc(var(--safe-bottom) + 16px);
      max-width: 480px;
      margin: 0 auto;
    }

    /* Dynamic Island */
    .dynamic-island {
      display: flex;
      background: var(--bg-card);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      border-radius: 28px;
      padding: 6px;
      border: 1px solid var(--glass-border);
      box-shadow: 0 4px 24px rgba(0,0,0,0.3);
      margin-bottom: 20px;
      position: relative;
      overflow: hidden;
    }

    .dynamic-island .slider {
      position: absolute;
      top: 6px;
      left: 6px;
      width: calc(50% - 6px);
      height: calc(100% - 12px);
      background: linear-gradient(135deg, var(--glass) 0%, rgba(212, 175, 55, 0.12) 100%);
      border-radius: 22px;
      border: 1px solid rgba(212, 175, 55, 0.2);
      transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      z-index: 0;
    }

    .dynamic-island .slider.to-right {
      transform: translateX(100%);
    }

    .tab-btn {
      flex: 1;
      position: relative;
      z-index: 1;
      padding: 12px 20px;
      border: none;
      background: transparent;
      color: var(--text-muted);
      font-size: 15px;
      font-weight: 600;
      border-radius: 22px;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .tab-btn.active {
      color: var(--gold);
    }

    /* GOLDEN TRAFF label */
    .golden-label {
      text-align: center;
      margin-bottom: 12px;
    }

    .golden-label span {
      font-size: 11px;
      font-weight: 600;
      letter-spacing: 0.12em;
      color: var(--gold);
      opacity: 0.85;
    }

    /* ========== SUM SCREEN ========== */
    .screen {
      display: none;
      animation: fadeIn 0.35s ease;
    }

    .screen.active {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(6px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .sum-hero {
      text-align: center;
      padding: 24px 0 20px;
    }

    .sum-hero .value {
      font-size: clamp(42px, 12vw, 56px);
      font-weight: 700;
      letter-spacing: -0.02em;
      background: linear-gradient(180deg, #fff 0%, var(--gold) 50%, var(--gold-dim) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 40px var(--gold-glow);
    }

    .sum-hero .currency {
      font-size: 18px;
      color: var(--text-muted);
      margin-top: 4px;
    }

    /* Subcategories — liquid glass */
    .sub-tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .sub-tab {
      padding: 10px 16px;
      background: var(--glass);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid var(--glass-border);
      border-radius: 14px;
      color: var(--text-muted);
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    .sub-tab:hover {
      background: rgba(255,255,255,0.08);
      color: var(--text);
    }

    .sub-tab.active {
      background: rgba(212, 175, 55, 0.15);
      border-color: rgba(212, 175, 55, 0.35);
      color: var(--gold);
    }

    /* Analytics / trend card */
    .analytics-card {
      background: var(--bg-card);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      padding: 18px 20px;
      margin-bottom: 16px;
    }

    .analytics-card h3 {
      font-size: 13px;
      font-weight: 600;
      color: var(--text-muted);
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 0.06em;
    }

    .trend-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid rgba(255,255,255,0.06);
      font-size: 14px;
    }

    .trend-row:last-child {
      border-bottom: none;
    }

    .trend-label {
      color: var(--text-muted);
    }

    .trend-value {
      font-weight: 600;
      color: var(--gold);
    }

    .trend-value.positive { color: #4ade80; }
    .trend-value.negative { color: #f87171; }

    /* ========== DEALS SCREEN ========== */
    .deals-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 16px;
    }

    .deal-card {
      background: var(--bg-card);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid var(--glass-border);
      border-radius: 16px;
      padding: 14px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .deal-card:active {
      transform: scale(0.98);
    }

    .deal-user {
      font-size: 15px;
      font-weight: 500;
      color: var(--text);
    }

    .deal-user span {
      color: var(--text-muted);
      font-weight: 400;
      font-size: 13px;
    }

    .deal-sum {
      font-size: 18px;
      font-weight: 700;
      color: var(--gold);
      letter-spacing: -0.02em;
    }

    /* Add deal button — prominent */
    .add-deal-btn {
      width: 100%;
      padding: 18px 20px;
      background: linear-gradient(135deg, rgba(212, 175, 55, 0.25) 0%, rgba(184, 134, 11, 0.2) 100%);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(212, 175, 55, 0.4);
      border-radius: 20px;
      color: var(--gold);
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: all 0.25s ease;
      box-shadow: 0 0 24px var(--gold-glow);
    }

    .add-deal-btn:hover {
      background: linear-gradient(135deg, rgba(212, 175, 55, 0.35) 0%, rgba(184, 134, 11, 0.28) 100%);
      border-color: rgba(212, 175, 55, 0.6);
      transform: translateY(-1px);
    }

    .add-deal-btn:active {
      transform: scale(0.98);
    }

    .add-deal-btn svg {
      width: 22px;
      height: 22px;
    }

    /* ========== POPUP ADD DEAL ========== */
    .popup-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(8px);
      z-index: 1000;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding: 0 16px var(--safe-bottom) 16px;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    .popup-overlay.visible {
      opacity: 1;
      visibility: visible;
    }

    .popup {
      width: 100%;
      max-width: 480px;
      background: var(--bg-card);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      border: 1px solid var(--glass-border);
      border-radius: 24px 24px 0 0;
      padding: 24px 20px calc(var(--safe-bottom) + 24px);
      transform: translateY(100%);
      transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .popup-overlay.visible .popup {
      transform: translateY(0);
    }

    .popup h2 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 20px;
      color: var(--text);
    }

    .popup input {
      width: 100%;
      padding: 16px 18px;
      background: var(--glass);
      border: 1px solid var(--glass-border);
      border-radius: 14px;
      color: var(--text);
      font-size: 16px;
      margin-bottom: 16px;
      outline: none;
      transition: border-color 0.2s ease;
    }

    .popup input::placeholder {
      color: var(--text-muted);
    }

    .popup input:focus {
      border-color: var(--gold);
      box-shadow: 0 0 0 3px var(--gold-glow);
    }

    .popup-actions {
      display: flex;
      gap: 12px;
    }

    .popup-actions button {
      flex: 1;
      padding: 14px 20px;
      border-radius: 14px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      border: none;
    }

    .popup-cancel {
      background: var(--glass);
      border: 1px solid var(--glass-border);
      color: var(--text-muted);
    }

    .popup-submit {
      background: linear-gradient(135deg, var(--gold) 0%, var(--gold-dim) 100%);
      color: #0a0a0a;
    }

    .popup-submit:hover {
      box-shadow: 0 4px 20px var(--gold-glow);
    }

    .popup-submit:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <!-- Loading -->
  <div id="loader">
    <div class="loader-video-wrap">
      <iframe src="https://vk.com/video_ext.php?oid=432346977&id=456240017" frameborder="0" allowfullscreen allow="autoplay; encrypted-media"></iframe>
    </div>
    <div class="loader-vibes" aria-hidden="true">
      <span></span><span></span><span></span><span></span><span></span>
    </div>
    <div class="loader-fade-cover"></div>
  </div>

  <!-- App -->
  <div id="app">
    <div class="sunrise-bg" aria-hidden="true"></div>
    <div class="app-content">
      <div class="golden-label"><span>GOLDEN TRAFF</span></div>

      <div class="dynamic-island">
        <div class="slider" id="islandSlider"></div>
        <button type="button" class="tab-btn active" data-tab="sum">Сумма</button>
        <button type="button" class="tab-btn" data-tab="deals">Сделки</button>
      </div>

      <!-- Screen: Сумма -->
      <div class="screen active" id="screen-sum">
        <div class="sum-hero">
          <div class="value" id="heroSum">0</div>
          <div class="currency">₽</div>
        </div>
        <div class="sub-tabs">
          <button type="button" class="sub-tab active" data-period="all">Общий доход</button>
          <button type="button" class="sub-tab" data-period="month">Месячный</button>
          <button type="button" class="sub-tab" data-period="day">Дневной</button>
        </div>
        <div class="analytics-card">
          <h3>Тенденция и аналитика</h3>
          <div class="trend-row">
            <span class="trend-label">За месяц</span>
            <span class="trend-value" id="trendMonth">—</span>
          </div>
          <div class="trend-row">
            <span class="trend-label">За день</span>
            <span class="trend-value" id="trendDay">—</span>
          </div>
          <div class="trend-row">
            <span class="trend-label">За всё время</span>
            <span class="trend-value" id="trendAll">—</span>
          </div>
        </div>
      </div>

      <!-- Screen: Сделки -->
      <div class="screen" id="screen-deals">
        <div class="deals-list" id="dealsList"></div>
        <button type="button" class="add-deal-btn" id="addDealBtn">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
          Добавить сделку
        </button>
      </div>
    </div>
  </div>

  <!-- Popup: добавить сделку -->
  <div class="popup-overlay" id="addDealPopup">
    <div class="popup">
      <h2>Новая сделка</h2>
      <input type="text" id="dealUsername" placeholder="@username в Telegram" autocomplete="off" maxlength="64">
      <div class="popup-actions">
        <button type="button" class="popup-cancel" id="cancelDealBtn">Отмена</button>
        <button type="button" class="popup-submit" id="submitDealBtn">Добавить</button>
      </div>
    </div>
  </div>

  <!-- Ссылка на бэкенд (меняй под свой URL на Render) -->
  <script>
    window.BACKEND_URL = 'https://uhbhudbfv.onrender.com';
  </script>
  <script src="becend.js"></script>
  <script>
    (function() {
      const DEAL_AMOUNT = 9000;
      const LOAD_DURATION_MS = 5200;

      const loader = document.getElementById('loader');
      const app = document.getElementById('app');
      const islandSlider = document.getElementById('islandSlider');
      const tabBtns = document.querySelectorAll('.tab-btn');
      const screenSum = document.getElementById('screen-sum');
      const screenDeals = document.getElementById('screen-deals');
      const heroSum = document.getElementById('heroSum');
      const subTabs = document.querySelectorAll('.sub-tab');
      const dealsList = document.getElementById('dealsList');
      const addDealBtn = document.getElementById('addDealBtn');
      const addDealPopup = document.getElementById('addDealPopup');
      const dealUsername = document.getElementById('dealUsername');
      const cancelDealBtn = document.getElementById('cancelDealBtn');
      const submitDealBtn = document.getElementById('submitDealBtn');
      const trendMonth = document.getElementById('trendMonth');
      const trendDay = document.getElementById('trendDay');
      const trendAll = document.getElementById('trendAll');

      // Loader: video + vibes, then fade to sunrise
      function startLoader() {
        const t = setTimeout(function() {
          loader.classList.add('fade-out');
          const t2 = setTimeout(function() {
            loader.classList.add('hidden');
            app.classList.add('visible');
            loadData();
          }, 1200);
        }, LOAD_DURATION_MS);
      }

      startLoader();

      function loadData() {
        var api = window.AdminApi;
        if (!api) {
          applySumData({ total: 0, month: 0, day: 0, trendMonth: null, trendDay: null });
          applyDealsList([]);
          return;
        }
        Promise.all([api.getSumData(), api.getDeals()]).then(function(arr) {
          applySumData(arr[0]);
          applyDealsList(arr[1] || []);
        }).catch(function() {
          applySumData({ total: 0, month: 0, day: 0, trendMonth: null, trendDay: null });
          applyDealsList([]);
        });
      }

      // Dynamic Island: переливание
      let currentTab = 'sum';
      tabBtns.forEach(function(btn) {
        btn.addEventListener('click', function() {
          const tab = this.dataset.tab;
          if (tab === currentTab) return;
          currentTab = tab;
          islandSlider.classList.toggle('to-right', tab === 'deals');
          tabBtns.forEach(function(b) { b.classList.toggle('active', b.dataset.tab === tab); });
          screenSum.classList.toggle('active', tab === 'sum');
          screenDeals.classList.toggle('active', tab === 'deals');
          if (tab === 'sum') loadData();
          if (tab === 'deals') loadData();
        });
      });

      // Sub-tabs (period)
      let currentPeriod = 'all';
      subTabs.forEach(function(btn) {
        btn.addEventListener('click', function() {
          currentPeriod = this.dataset.period;
          subTabs.forEach(function(b) { b.classList.toggle('active', b.dataset.period === currentPeriod); });
          loadData();
        });
      });

      function applySumData(data) {
        data = data || { total: 0, month: 0, day: 0, trendMonth: null, trendDay: null };
        var display = currentPeriod === 'all' ? data.total : currentPeriod === 'month' ? data.month : data.day;
        heroSum.textContent = formatMoney(display);
        trendMonth.textContent = formatTrend(data.trendMonth);
        trendMonth.className = 'trend-value ' + (data.trendMonth && data.trendMonth > 0 ? 'positive' : data.trendMonth && data.trendMonth < 0 ? 'negative' : '');
        trendDay.textContent = formatTrend(data.trendDay);
        trendDay.className = 'trend-value ' + (data.trendDay && data.trendDay > 0 ? 'positive' : data.trendDay && data.trendDay < 0 ? 'negative' : '');
        trendAll.textContent = data.total != null ? formatMoney(data.total) + ' ₽' : '—';
        trendAll.className = 'trend-value';
      }

      function formatMoney(n) {
        return String(n).replace(/\B(?=(\d{3})+(?!\d))/g, '\u202f');
      }

      function formatTrend(v) {
        if (v == null) return '—';
        var sign = v > 0 ? '+' : '';
        return sign + formatMoney(v) + ' ₽';
      }

      function applyDealsList(list) {
        list = list || [];
        dealsList.innerHTML = list.length
          ? list.map(function(d) {
              var sum = d.amount || DEAL_AMOUNT;
              return '<div class="deal-card"><div class="deal-user">' + escapeHtml(d.username) + ' <span>TG</span></div><div class="deal-sum">' + formatMoney(sum) + ' ₽</div></div>';
            }).join('')
          : '<p style="text-align:center;color:var(--text-muted);padding:24px;font-size:14px;">Пока сделок нет. Добавьте первую.</p>';
      }

      function escapeHtml(s) {
        var div = document.createElement('div');
        div.textContent = s;
        return div.innerHTML;
      }

      addDealBtn.addEventListener('click', function() {
        dealUsername.value = '';
        addDealPopup.classList.add('visible');
        setTimeout(function() { dealUsername.focus(); }, 300);
      });

      cancelDealBtn.addEventListener('click', closePopup);
      addDealPopup.addEventListener('click', function(e) {
        if (e.target === addDealPopup) closePopup();
      });

      function closePopup() {
        addDealPopup.classList.remove('visible');
      }

      submitDealBtn.addEventListener('click', function() {
        var username = (dealUsername.value || '').trim().replace(/^@/, '');
        if (!username) return;
        var api = window.AdminApi;
        if (!api) { closePopup(); return; }
        api.addDeal(username, DEAL_AMOUNT).then(function() {
          closePopup();
          currentTab = 'deals';
          islandSlider.classList.add('to-right');
          tabBtns.forEach(function(b) { b.classList.toggle('active', b.dataset.tab === 'deals'); });
          screenSum.classList.remove('active');
          screenDeals.classList.add('active');
          loadData();
        }).catch(function() {});
      });

      dealUsername.addEventListener('keydown', function(e) {
        if (e.key === 'Enter') submitDealBtn.click();
      });

      window.AdminRefreshSum = loadData;
      window.AdminRefreshDeals = loadData;
    })();
  </script>
</body>
</html>
